<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body style="background-color: aqua;">
    <h1 style="text-align: center;">Table</h1>
    <table width="150px" border=".5pt">
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>  
            </tr>
        </thead>
        <thead>
            <tr>
                <th>D</th>
                <th>E</th>
                <th>F</th>  
            </tr>
        </thead>
    </table>
    <h3 style="color: brown;">Table A</h3>

    <table width="60px" border="5pt">
        <tbody>
            <td style="text-align: left;">A</td>
            <TD style="text-align: right;">D</TD>

        </tbody>
        <tbody>
            <td style="text-align: left;">B</td>
            <TD style="text-align: right;">E</TD>
            
        </tbody>
        <tbody>
            <td style="text-align: left;">C</td>
            <TD style="text-align: right;">F</TD>
            
        </tbody>
    </table>
    <h3 style="color: brown;">Table B</h3>

    <table width="250px" border="1pt">
        <thead>
            <th colspan="3">Title goes here</th>            
        </thead>
        <tbody>
            <td style="text-align: left;">A</td>
            <td style="text-align: center;">C</td>
            <td style="text-align: right;">E</td>
        </tbody>
        <tbody>
            <td style="text-align: left;">B</td>
            <td style="text-align: center;">D</td>
            <td style="text-align: right;">F</td>
        </tbody>
    </table>

    <h3 style="color: brown;">Table C</h3>

    <table width="150px" border=".5pt" cellpadding="10px" cellspacing="1">
        <tbody>
            <tr>
                <td rowspan="3">Title Goes Here</td>
                <td> A</td>
                <td>D</td>
            </tr>

            <tr>
            <td>B</td>
            <td>E</td>
            </tr>   
            <tr>
            <td>C</td>
            <td>F</td>
            </tr>
        </tbody>
    </table>

    <h3 style="color: brown;">Table D</h3>
    <table width="380px" border="1%" cellpadding="20px" cellspacing="1px">
        <tbody>
            <tr>
                <th rowspan="3">Title Goes Here</th>
                <th> A</th>
                <th>D</th>
            </tr>

            <tr>
            <th>B</th>
            <th>E</th>
            </tr>   
            <tr>
            <th>C</th>
            <th>F</th>
            </tr>
        </tbody>
    </table>

    <h3 style="color: brown;">Table E</h3>
    <table width="200px" border="1%" cellpadding="5px" cellspacing="30px">
        <tbody>
            <tr>
                <th rowspan="3">Title Goes Here</th>
                <th> A</th>
                <th>D</th>
            </tr>

            <tr>
            <th>B</th>
            <th>E</th>
            </tr>   
            <tr>
            <th>C</th>
            <th>F</th>
            </tr>
        </tbody>
    </table>
    <h3 style="color: brown;">Table F</h3>

    <table width="300px" border="1pt" cellpadding="10px" cellspacing="2px">
        <tbody>
            <tr>
                <th colspan="3">Title goes here</th>
                <th>A</th>
                <th>B</th>
            </tr>
            <tr>
                <th rowspan="3">C</th>
                <th>D</th>
                <th>E</th>
                <th>F</th>
                <th>G</th>
            </tr> 
            <TR>
                <th>H</th>
                <th colspan="2">I</th>
                <th rowspan="2">J</th>

            </TR>  
            <tr>
                <th>K</th>
                <th>L</th>
                <th>M</th>
            </tr>
            <tr>
                <th>N</th>
                <th colspan="4">O</th>
            </tr>
        </tbody>
    </table>
    <h3 style="color: brown;">Table G</h3>

    


    
</body>
</html>
